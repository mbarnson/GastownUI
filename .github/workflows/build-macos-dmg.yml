name: Build macOS DMG

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      sign:
        description: 'Enable code signing'
        required: false
        default: 'true'
        type: boolean
      notarize:
        description: 'Enable notarization'
        required: false
        default: 'true'
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # Import signing certificate
      - name: Import signing certificate
        if: ${{ github.event.inputs.sign != 'false' && env.APPLE_CERTIFICATE != '' }}
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k $KEYCHAIN_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Cleanup
          rm certificate.p12

      # Build Tauri app for Intel Mac
      - name: Build Tauri app (x86_64)
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          cd src-tauri
          cargo tauri build --target x86_64-apple-darwin

      # Build Tauri app for Apple Silicon
      - name: Build Tauri app (aarch64)
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          cd src-tauri
          cargo tauri build --target aarch64-apple-darwin

      # Create Universal Binary
      - name: Create Universal Binary
        run: |
          mkdir -p target/universal-apple-darwin/release/bundle

          # Find the app bundles
          X86_APP=$(find target/x86_64-apple-darwin/release/bundle -name "*.app" -type d | head -1)
          ARM_APP=$(find target/aarch64-apple-darwin/release/bundle -name "*.app" -type d | head -1)

          if [ -n "$X86_APP" ] && [ -n "$ARM_APP" ]; then
            APP_NAME=$(basename "$X86_APP")
            UNIVERSAL_APP="target/universal-apple-darwin/release/bundle/$APP_NAME"

            # Copy the ARM app as base
            cp -R "$ARM_APP" "$UNIVERSAL_APP"

            # Create universal binary
            BINARY_NAME="${APP_NAME%.app}"
            lipo -create \
              "$X86_APP/Contents/MacOS/$BINARY_NAME" \
              "$ARM_APP/Contents/MacOS/$BINARY_NAME" \
              -output "$UNIVERSAL_APP/Contents/MacOS/$BINARY_NAME"

            echo "Created universal app: $UNIVERSAL_APP"
          fi

      # Code sign the universal app
      - name: Code sign universal app
        if: ${{ github.event.inputs.sign != 'false' && env.APPLE_SIGNING_IDENTITY != '' }}
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          APP_PATH=$(find target/universal-apple-darwin/release/bundle -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            codesign --deep --force --verify --verbose \
              --sign "$APPLE_SIGNING_IDENTITY" \
              --options runtime \
              --entitlements src-tauri/entitlements.plist \
              "$APP_PATH"

            echo "Signed: $APP_PATH"
          fi

      # Create DMG
      - name: Create DMG
        run: |
          APP_PATH=$(find target/universal-apple-darwin/release/bundle -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            APP_NAME=$(basename "$APP_PATH" .app)
            VERSION=$(grep '"version"' src-tauri/tauri.conf.json | head -1 | sed 's/.*: "\(.*\)".*/\1/')
            DMG_NAME="${APP_NAME}-${VERSION}-universal.dmg"

            # Create DMG with hdiutil
            mkdir -p dmg-contents
            cp -R "$APP_PATH" dmg-contents/
            ln -s /Applications dmg-contents/Applications

            hdiutil create -volname "$APP_NAME" \
              -srcfolder dmg-contents \
              -ov -format UDZO \
              "$DMG_NAME"

            rm -rf dmg-contents
            echo "DMG_PATH=$DMG_NAME" >> $GITHUB_ENV
            echo "Created DMG: $DMG_NAME"
          fi

      # Sign the DMG
      - name: Sign DMG
        if: ${{ github.event.inputs.sign != 'false' && env.APPLE_SIGNING_IDENTITY != '' }}
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          if [ -n "$DMG_PATH" ]; then
            codesign --force --sign "$APPLE_SIGNING_IDENTITY" "$DMG_PATH"
            echo "Signed DMG: $DMG_PATH"
          fi

      # Notarize the DMG
      - name: Notarize DMG
        if: ${{ github.event.inputs.notarize != 'false' && env.APPLE_ID != '' }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -n "$DMG_PATH" ]; then
            # Submit for notarization
            xcrun notarytool submit "$DMG_PATH" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_ID_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait

            # Staple the notarization ticket
            xcrun stapler staple "$DMG_PATH"

            echo "Notarized and stapled: $DMG_PATH"
          fi

      # Also build individual architecture DMGs
      - name: Create architecture-specific DMGs
        run: |
          for ARCH in x86_64 aarch64; do
            APP_PATH=$(find "target/${ARCH}-apple-darwin/release/bundle" -name "*.app" -type d 2>/dev/null | head -1)
            if [ -n "$APP_PATH" ]; then
              APP_NAME=$(basename "$APP_PATH" .app)
              VERSION=$(grep '"version"' src-tauri/tauri.conf.json | head -1 | sed 's/.*: "\(.*\)".*/\1/')
              DMG_NAME="${APP_NAME}-${VERSION}-${ARCH}.dmg"

              mkdir -p dmg-contents-${ARCH}
              cp -R "$APP_PATH" dmg-contents-${ARCH}/
              ln -s /Applications dmg-contents-${ARCH}/Applications

              hdiutil create -volname "$APP_NAME" \
                -srcfolder dmg-contents-${ARCH} \
                -ov -format UDZO \
                "$DMG_NAME"

              rm -rf dmg-contents-${ARCH}
              echo "Created: $DMG_NAME"
            fi
          done

      # Upload artifacts
      - name: Upload DMG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: |
            *.dmg
          if-no-files-found: error

      # Create release (if tagged)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.dmg
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Cleanup keychain
      - name: Cleanup keychain
        if: always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain $KEYCHAIN_PATH
          fi
